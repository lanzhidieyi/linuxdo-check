name: Daily Check-in

on:
  schedule:
    - cron: '0 */3 * * *'  # ÊØè 3 Â∞èÊó∂Ëß¶Âèë‰∏ÄÊ¨°ÔºàUTCÔºâ
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-22.04
    environment: LINUXDO

    steps:
      - name: Random delay (0‚Äì1 hour)
        shell: bash
        run: |
          s=$(( RANDOM % 3600 ))
          echo "Random sleep: $s seconds"
          sleep $s

      - uses: actions/checkout@v4

      - uses: browser-actions/setup-chrome@v1

      - name: Check Chrome version
        run: chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute script
        env:
          # ÁôªÂΩïË¥¶Âè∑ÔºàËÑöÊú¨‰ºòÂÖà‰ΩøÁî® LINUXDO_*Ôºâ
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          WXPUSH_URL: ${{ secrets.WXPUSH_URL }}
          WXPUSH_TOKEN: ${{ secrets.WXPUSH_TOKEN }}

          BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED }}
        run: |
          python main.py

      - name: Send Telegram Success Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        if: ${{ success() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="‚úÖ <b>LINUX DO</b>\nüë§ Áî®Êà∑Ôºö<code>${{ env.LINUXDO_USERNAME }}</code>\nüéâ ÊØèÊó•Á≠æÂà∞ÊàêÂäüÂÆåÊàê"

      - name: Send Telegram Failure Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        if: ${{ failure() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="‚ùå <b>LINUX DO</b>\nüë§ Áî®Êà∑Ôºö<code>${{ env.LINUXDO_USERNAME }}</code>\n‚ö†Ô∏è ÊØèÊó•Á≠æÂà∞Â§±Ë¥•ÔºåËØ∑Êü•Áúã Actions Êó•Âøó"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
