name: Daily Check-in

on:
  schedule:
    - cron: '0 */3 * * *'  # 每 3 小时触发一次（UTC）
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-22.04
    environment: LINUXDO

    steps:
      - name: Random delay (0–1 hour)
        shell: bash
        run: |
          s=$(( RANDOM % 3600 ))
          echo "Random sleep: $s seconds"
          sleep $s

      - uses: actions/checkout@v4

      - uses: browser-actions/setup-chrome@v1

      - name: Check Chrome version
        run: chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute script
        env:
          # 你脚本会优先读 LINUXDO_USERNAME/LINUXDO_PASSWORD，再 fallback USERNAME/PASSWORD
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          WXPUSH_URL: ${{ secrets.WXPUSH_URL }}
          WXPUSH_TOKEN: ${{ secrets.WXPUSH_TOKEN }}

          # 建议放 variables 而不是 secrets 也行；这里保持你原来写法
          BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED }}
        run: |
          python main.py

      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        if: ${{ success() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="✅ <b>LINUX DO</b> 每日签到成功完成"

      - name: Send Failure Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        if: ${{ failure() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="❌ <b>LINUX DO</b> 每日签到失败"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
